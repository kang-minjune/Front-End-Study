       <script>
        ///체크박스 Javascript [전공필수]
        var progressBar = document.getElementById("progress");
        var percentText = document.getElementById("percent");
        var total = 24;
        var parts = 8;
        var increment = total / parts; // 등분한 값 계산
        var currentProgress = 0;

        function updateProgress(checkboxId) {
            var checkbox = document.getElementById("checkbox" + checkboxId);

            if (checkbox.checked) {
                if (currentProgress + increment <= total) {
                    currentProgress += increment;
                } else {
                    currentProgress = total;
                }
            } else {
                if (currentProgress - increment >= 0) {
                    currentProgress -= increment;
                } else {
                    currentProgress = 0;
                }
            }

            var percent = (currentProgress / total) * 100;
            progressBar.style.width = percent + "%";
            percentText.textContent = percent.toFixed(1) + "%";
        }
        </script>
