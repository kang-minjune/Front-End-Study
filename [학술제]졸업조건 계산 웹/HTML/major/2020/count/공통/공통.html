             <!--체크박스 체크하면 올라가는 프로그레스바 상태유지 JS코드-->
             <script>
              var progressBar = document.getElementById("20commonProgress");
              var valueText = document.getElementById("20commonPercent");
              var total = 36;
              var parts = 12;
              var increment = total / parts;
              var currentProgress = localStorage.getItem("20commonProgress") || 0;
          
              // 페이지 로드 시 저장된 진행률 값으로 초기화
              var percent = (currentProgress / total) * 100;
              if (!isNaN(percent)) {
                progressBar.style.width = percent + "%";
                valueText.textContent = currentProgress;
              }
          
              // 체크박스 변경 시 프로그레스 바 업데이트
              function updateProgress(checkboxId) {
                var checkbox = document.getElementById("checkbox" + checkboxId);
                var value = parseInt(checkbox.value);
          
                if (checkbox.checked) {
                  currentProgress += value;
                } else {
                  currentProgress -= value;
                }
          
                if (currentProgress < 0) {
                  currentProgress = 0;
                } else if (currentProgress > total) {
                  currentProgress = total;
                }
          
                var percent = (currentProgress / total) * 100;
                if (!isNaN(percent)) {
                  progressBar.style.width = percent + "%";
                  valueText.textContent = currentProgress;
                }
          
                localStorage.setItem("20commonProgress", currentProgress);
              }
          
              // 체크박스 값 저장
              function saveCheckboxValue(checkbox) {
                var checkboxId = checkbox.id;
                var checkboxValue = checkbox.value;
                var isChecked = checkbox.checked;
          
                if (isChecked) {
                  localStorage.setItem(checkboxId, checkboxValue);
                } else {
                  localStorage.removeItem(checkboxId);
                }
              }
          
              // 프로그레스 바 초기화
              function resetProgress() {
                currentProgress = 0;
                progressBar.style.width = "0%";
                valueText.textContent = currentProgress;
                localStorage.setItem("20commonProgress", currentProgress);
          
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(function (checkbox) {
                  checkbox.checked = false;
                  localStorage.removeItem(checkbox.id);
                });
              }
            </script>
            
            <!--전공선택 페이지 속 타 트랙 과목 선택창 탭메뉴 JS 코드-->
            <script>
              function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                
                // 모든 탭 내용을 숨김
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                  tabcontent[i].style.display = "none";
                }
                
                // 탭 버튼에 있는 active 클래스 제거
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                
                // 선택한 탭 내용을 표시하고, 버튼에 active 클래스 추가
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
              }

              // 초기 탭 설정 (첫 번째 탭을 열어둠)
              document.getElementsByClassName("tablinks")[0].click();

            </script>
