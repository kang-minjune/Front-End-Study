            <!--기초교양 체크박스 value값에 따라 오른 퍼센트 유지 JS-->

            <script>
              // 게이지 상태를 로컬 스토리지에 저장
              function saveProgress(progress) {
                localStorage.setItem("progress", JSON.stringify(progress));
              }
            
              // 로컬 스토리지에서 게이지 상태를 불러옴
              function loadProgress() {
                var progress = localStorage.getItem("progress");
                if (progress) {
                  progress = JSON.parse(progress);
                  document.getElementById("basicProgress").style.width = progress.width + "%";
                  document.getElementById("basicPercent").textContent = progress.percent;
                }
              }
            
              // 체크박스 클릭 시 게이지 업데이트
              function updateProgress() {
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                var checkedCount = 0;
                var valueSum = 0;
                for (var i = 0; i < checkboxes.length; i++) {
                  if (checkboxes[i].checked) {
                    checkedCount++;
                    valueSum += parseInt(checkboxes[i].value);
                  }
                }
                var percentage = (valueSum / 12) * 100;
                var progress = {
                  width: percentage,
                  percent: percentage.toFixed(2) + "%"
                };
                document.getElementById("basicProgress").style.width = progress.width + "%";
                document.getElementById("basicPercent").textContent = progress.percent;
                saveProgress(progress);
              }
            
              // 체크박스 클릭 이벤트 연결
              var checkboxes = document.querySelectorAll('input[type="checkbox"]');
              for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener("change", updateProgress);
              }
            
              // 페이지 로드 시 게이지 상태 로드
              loadProgress();
            
              // 윈도우 로드 시 체크박스 상태에 따라 게이지 업데이트
              window.addEventListener("load", function() {
                updateProgress();
              });
            
              // 창이 닫힐 때 게이지 상태를 저장
              window.addEventListener("beforeunload", function() {
                var progress = {
                  width: parseFloat(document.getElementById("basicProgress").style.width),
                  percent: document.getElementById("basicPercent").textContent
                };
                saveProgress(progress);
              });
            
              // 윈도우가 다시 열렸을 때 게이지 상태 로드
              window.addEventListener("DOMContentLoaded", function() {
                loadProgress();
              });
            </script>

            <!--체크 여부를 저장하는 기능 JS 코드-->
          <script>
            function saveCheckboxValue(checkbox) {
                var checkboxId = checkbox.id;
                var checkboxValue = checkbox.value;
                var isChecked = checkbox.checked;
    
                if (isChecked) {
                    localStorage.setItem(checkboxId, checkboxValue);
                } else {
                    localStorage.removeItem(checkboxId);
                }
            }
    
            document.addEventListener("DOMContentLoaded", function() {
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                
                checkboxes.forEach(function(checkbox) {
                    var checkboxId = checkbox.id;
                    var storedValue = localStorage.getItem(checkboxId);
    
                    if (storedValue) {
                        checkbox.checked = true;
                    }
                });
            });
    
            document.getElementById("fruitForm").addEventListener("submit", function(event) {
                event.preventDefault(); // 폼 전송 방지
    
                var selectedFruits = [];
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
                checkboxes.forEach(function(checkbox) {
                    if (checkbox.checked) {

                    }
                });
    
                console.log(selectedFruits); // 선택한 과일 목록을 콘솔에 출력 (테스트용)

            });

            <script>
              function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                
                // 모든 탭 내용을 숨김
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                  tabcontent[i].style.display = "none";
                }
                
                // 탭 버튼에 있는 active 클래스 제거
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                
                // 선택한 탭 내용을 표시하고, 버튼에 active 클래스 추가
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
              }

              // 초기 탭 설정 (첫 번째 탭을 열어둠)
