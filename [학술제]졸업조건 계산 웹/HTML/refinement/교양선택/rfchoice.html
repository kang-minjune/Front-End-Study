            <button onclick="saveText()" style="font-size: 12px; color:whitesmoke; background-color: black; border-radius: 3px;">저장</button>

            <h3 style="font-size: 20px;">이수한 과목</h3>


             
            <ul id="text-list" style="background-color: white; float:left; font-size: 16px;"></ul>
            
          <!--입력된 교선 과목 저장 및 유지 JS-->
            <script>
              function saveText() {
                var inputText = document.getElementById("input-text").value;
                var scrollOption = document.getElementById("scroll-option").value;
                var skillOption = document.getElementById("skill-option").value;
              
                if (inputText.trim() === "") {
                  return; // Return if input text is empty
                }
              
                var savedTexts = localStorage.getItem("savedTexts");
                var textsArray = savedTexts ? JSON.parse(savedTexts) : [];
              
                var textObject = {
                  text: inputText,
                  scrollOption: scrollOption,
                  skillOption: skillOption
                };
              
                textsArray.push(textObject);
                localStorage.setItem("savedTexts", JSON.stringify(textsArray));
              
                displayTexts();
              }
              
              function deleteText() {
                var savedTexts = localStorage.getItem("savedTexts");
                var textsArray = savedTexts ? JSON.parse(savedTexts) : [];
              
                var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                var indexesToDelete = [];
              
                checkboxes.forEach(function (checkbox) {
                  indexesToDelete.push(parseInt(checkbox.value));
                });
              
                indexesToDelete.sort(function (a, b) {
                  return b - a;
                });
              
                indexesToDelete.forEach(function (index) {
                  textsArray.splice(index, 1);
                });
              
                localStorage.setItem("savedTexts", JSON.stringify(textsArray));
              
                displayTexts();
              }
              
              function displayTexts() {
                var savedTexts = localStorage.getItem("savedTexts");
                var textsArray = savedTexts ? JSON.parse(savedTexts) : [];
                var textList = document.getElementById("text-list");
              
                textList.innerHTML = "";
              
                for (var i = 0; i < textsArray.length; i++) {
                  var textObject = textsArray[i];
                  
                  if (textObject.scrollOption.includes("학점")) { // Only display completed subjects
                    var listItem = document.createElement("li");
                    var checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.value = i;
                    listItem.appendChild(checkbox);
                    listItem.style.textAlign="left";
                    var textNode = document.createTextNode(
                      "역량: " + textObject.skillOption + "　과목: " + textObject.text + "　학점: " + textObject.scrollOption
                    );
                    listItem.appendChild(textNode);
                    var deleteButton = document.createElement("button");
                    deleteButton.textContent = "";
                    deleteButton.style.backgroundColor = "white"; 
                    deleteButton.style.border = "none"; 
                    deleteButton.onclick = (function (index) {
                      return function () {
                        deleteText(index);
                      };
                    })(i);
                    listItem.appendChild(deleteButton);
                    textList.appendChild(listItem);
                  }
                }
              }
              
              // 페이지가 로드될 때 저장된 텍스트 복원
              window.onload = function () {
                displayTexts();
              };

          </script>
